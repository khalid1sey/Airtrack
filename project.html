<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="projectName">Project Name</h1>

  <div id="projectDetails">
    <p><strong>Chain:</strong> <span id="chain"></span></p>
    <p><strong>Status:</strong> <span id="status"></span></p>
    <p><strong>Priority:</strong> <span id="priority"></span></p>
    <p><strong>Capital Used:</strong> $<span id="capital"></span></p>
    <p><strong>Notes:</strong> <span id="notes"></span></p>
    <p><strong>Last Updated:</strong> <span id="updatedAt"></span></p>
  </div>

  <h2>ðŸ“Š Project Tracker</h2>
  <form id="customForm">
    <label>Started: <input type="date" id="started"></label>
    <label>Check-ins: <input type="number" id="checkins" min="0"></label>
    <label>User Rank: <input type="text" id="userRank" placeholder="e.g., Elite"></label>
    <label>Points: <input type="number" id="points" min="0"></label>
    <button type="submit">Save</button>
  </form>

  <h2>ðŸ’¡ Saved Data</h2>
  <div id="savedData" class="cards-container"></div>

  <a href="index.html">â¬… Back to Dashboard</a>

  <script src="app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const projects = JSON.parse(localStorage.getItem("projects")) || [];
    const savedData = document.getElementById("savedData");

    if (!projects[id]) {
      document.getElementById("projectName").innerText = "Project Not Found";
    } else {
      const p = projects[id];

      // --- Display main project info ---
      document.getElementById("projectName").innerText = p.name;
      document.getElementById("chain").innerText = p.chain;
      document.getElementById("status").innerText = p.status;
      document.getElementById("priority").innerText = p.priority;
      document.getElementById("capital").innerText = p.capital;
      document.getElementById("notes").innerText = p.notes;
      document.getElementById("updatedAt").innerText = new Date(p.updatedAt).toLocaleString();

      // --- Populate form inputs if data exists ---
      document.getElementById("started").value = p.started || '';
      document.getElementById("checkins").value = p.checkins || 0;
      document.getElementById("userRank").value = p.userRank || '';
      document.getElementById("points").value = p.points || 0;

      // --- Display function ---
      function displaySavedData() {
        savedData.innerHTML = `
          <div class="card"><strong>Started:</strong> ${p.started || '-'}</div>
          <div class="card"><strong>Check-ins:</strong> ${p.checkins || 0}</div>
          <div class="card"><strong>User Rank:</strong> ${p.userRank || '-'}</div>
          <div class="card"><strong>Points:</strong> ${p.points || 0}</div>
        `;
      }

      // Initial display on page load
      displaySavedData();

      // --- Save custom inputs ---
      document.getElementById("customForm").addEventListener("submit", (e) => {
        e.preventDefault();

        p.started = document.getElementById("started").value;
        p.checkins = Number(document.getElementById("checkins").value);
        p.userRank = document.getElementById("userRank").value.trim();
        p.points = Number(document.getElementById("points").value);
        p.updatedAt = new Date().toISOString();

        localStorage.setItem("projects", JSON.stringify(projects));

        displaySavedData(); // Update UI immediately
      });
    }
  </script>
</body>
</html>
